<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good, Cheep, Fast</title>
</head>

<body>
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
        <input type="checkbox" id="good" class="toggle">
        <lable for="good" class="label">
            <div class="ball"></div>
        </lable>
        <span>Good</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="cheap" class="toggle">
        <lable for="cheap" class="label">
            <div class="ball"></div>
        </lable>
        <span>Cheap</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="fast" class="toggle">
        <lable for="fast" class="label">
            <div class="ball"></div>
        </lable>
        <span>Fast</span>
    </div>
</body>

</html>
